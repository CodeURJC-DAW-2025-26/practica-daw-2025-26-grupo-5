<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135f, #f8fafc 0%, #e2e8f0 100%);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to bottom, var(--brand-blue, #0d6efd), #0044cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            letter-spacing: -5px;
        }
        .logo-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff; /* Clay effect for logo */
        }
    </style>
</head>
<body class="auth-page">

    <div class="error-wrapper">
        <div class="container">
            <div class="auth-card clay-card p-5 mx-auto text-center" style="max-width: 550px;">
                
                <div class="d-flex justify-content-center mb-4">
                    <div class="logo-container">
                        <img src="/images/logo.png" alt="Stilnovo" width="50">
                    </div>
                </div>

                <h1 class="error-code mb-2">{{status}}</h1>
                <h2 class="fw-800 text-dark mb-3">{{error}}</h2>
                
                <p class="hero-subtitle mb-5 text-muted fw-600">
                    We couldn't find the treasure you were looking for, <br>
                    but don't worry, the marketplace is still full of history.
                </p>

                <div class="d-grid gap-3">
                    <a href="/" class="btn-sell w-100 py-3 rounded-pill shadow-lg d-flex align-items-center justify-content-center gap-2 border-0 text-decoration-none">
                        <i class="fa-solid fa-house"></i> Back to Homepage
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary py-3 rounded-pill fw-700 border-2">
                        <i class="fa-solid fa-arrow-left me-2"></i> Go Back
                    </a>
                </div>

                {{#message}}
                <div class="mt-5 pt-4 border-top">
                    <div class="p-3 bg-light rounded-4 text-start border">
                        <p class="x-small fw-800 text-uppercase text-muted mb-2" style="letter-spacing: 1px;">
                            <i class="fa-solid fa-bug me-1"></i> Technical Info
                        </p>
                        <code class="x-small text-danger" style="word-break: break-all;">
                            Path: {{path}}<br>
                            Issue: {{message}}
                        </code>
                    </div>
                </div>
                {{/message}}

            </div>
        </div>
    </div>

</body>
</html>
